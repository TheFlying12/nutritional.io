<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition.io - Meal Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Personalized Meal Plan</h1>
        <form id="nutrition-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (in):</label>
                <input type="number" id="height" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" required>
            </div>
            
            <div class="form-group">
                <label for="goal">Goal:</label>
                <select id="goal" required>
                    <option value="">Select a goal</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="plan-type">Plan Type:</label>
                <select id="plan-type" required>
                    <option value="">Select plan type</option>
                    <option value="new">New Plan</option>
                    <option value="tweaks">Tweaks to Current Diet</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="current-diet">Current Diet (if applicable):</label>
                <textarea id="current-diet"></textarea>
            </div>
            
            <button type="submit">Generate Meal Plan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
