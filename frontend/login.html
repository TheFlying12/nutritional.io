<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Nutrition.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Welcome to Nutrition.io</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login', event)">Login</button>
                <button class="tab-btn" onclick="showTab('register', event)">Register</button>
            </div>

            <div id="login-tab" class="tab-content">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content" style="display: none;">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="text" id="register-firstname" placeholder="First Name" required>
                    <input type="text" id="register-lastname" placeholder="Last Name" required>
                    <input type="date" id="register-birthday" required>
                    <input type="number" id="register-age" placeholder="Age" required>
                    <input type="number" id="register-height" placeholder="Height (in)" step="0.1" required>
                    <input type="number" id="register-weight" placeholder="Weight (lbs)" step="0.1" required>
                    <select id="register-goal" required>
                        <option value="" disabled selected>Select your goal</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function showTab(tabName, event) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            if (event) event.target.classList.add('active');
        }
    </script>
</body>
</html>
