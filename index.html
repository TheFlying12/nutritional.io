<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nutritional.io</h1>
    <form id="nutrition-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required>

        <label for="height">Height (in feet 'inches):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Current Body Weight:</label>
        <input type="number" id="weight" name="weight" required>
        <p>* Ideally fasted weight, think in the morning right after you wake up</p>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="lose weight">Lose Weight</option>
            <option value="gain weight">Gain Weight</option>
            <option value="eat healthier">Not sure/Just want to eat healthier</option>
        </select>

        <label for="plan-type">Meal Plan Type:</label>
        <select id="plan-type" name="plan-type" required>
            <option value="complete">Complete Meal Plan</option>
            <option value="tweaks">Want Some Tweaks</option>
        </select>

        <label for="current-diet">What does your current diet look like? (Optional)</label>
        <textarea id="current-diet" name="current-diet"></textarea>

        <button type="submit">Generate Meal Plan</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
