<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition.io - Meal Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Meal Plan</h1>
            <div class="user-info">
                <span id="user-display"></span>
                <button onclick="AuthManager.logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        <div id="user-details" class="user-details-panel">
            <!-- User details will be displayed here -->
        </div>
        <div class="form-group">
            <label for="plan-type">Plan Type:</label>
            <select id="plan-type" required>
                <option value="new">New Plan</option>
                <option value="tweaks">Tweak Current Diet</option>
            </select>
        </div>
        
        <div class="form-group" id="current-diet-group" style="display: none;">
            <label for="current-diet">Describe your current diet:</label>
            <textarea id="current-diet"></textarea>
        </div>
        
        <button onclick="generateMealPlan()">Generate Meal Plan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
